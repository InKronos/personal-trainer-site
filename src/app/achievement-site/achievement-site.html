<div class="container">
    <h1>
        Osiągnięcia
    </h1>
    @for (achievement of achievements; track $index) {
    <mat-card class="offer-card offer3" appearance="outlined">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{achievement.title}}</mat-card-title>
            <mat-card-subtitle>{{achievement.description}}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            
        </mat-card-content>
        <mat-card-content>
             <img [src]="achievement.image" alt="medal"/>
        </mat-card-content>
      </mat-card>
    }
</div>
