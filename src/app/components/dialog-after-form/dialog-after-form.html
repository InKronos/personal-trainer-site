<h2 mat-dialog-title>Potwierdz czy nie jesteś robotem</h2>
<mat-dialog-content>
    <mat-checkbox [formControl]="checked">Tu powinna być reCaptcha <span style="color: brown;">*</span>
        <mat-error class="error-chcekbox">{{errorMessageChcekBox()}}</mat-error> <!-- Nie jest w @if aby nie przesuwał przycisku jak się pojawi -->
    </mat-checkbox>
</mat-dialog-content>
<mat-dialog-actions>  
  <button matButton="elevated" (click)="onCloseClick()">Nie wysyłaj</button>
  <button matButton="elevated" (click)="onSendClick()">Wyślij</button>
</mat-dialog-actions>
